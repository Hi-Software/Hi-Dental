<nz-card>
  <div class="row m-b-30">
      <div class="col-lg-10">
          <div class="d-md-flex">
              <div class="m-b-10 m-r-20 w-100" >
                  <nz-input-group  [nzPrefix]="prefixTemplate">
                      <input class="borderStrong" type="text" nz-input placeholder="Nombre | Apellido | Cedula" [(ngModel)]="search">
                  </nz-input-group>      
                  <ng-template #prefixTemplate>
                      <i nz-icon nzType="search" class="opacity-05"></i>
                  </ng-template>   
              </div>
              <div class="m-b-10 m-r-20 d-flex align-items-center borderStrong">
                  <nz-select  style="min-width: 220px;" class="w-100 "  nzPlaceHolder="Tipo de usuario">
                      <nz-option nzLabel="todos" nzValue="todos"></nz-option>
                      <nz-option nzLabel="Doctor" nzValue="Doctor"></nz-option>
                      <nz-option nzLabel="Secretaria" nzValue="Secretaria"></nz-option>
                      <nz-option nzLabel="Especialista" nzValue="Especialista"></nz-option>
                  </nz-select>
              </div>
          </div>          
      </div>
      <div class="col-lg-2 text-right">
          <button nz-button nzType="primary" [routerLink]="['usuario/0']">
              <i nz-icon nzType="plus-circle" theme="outline"></i>
              <span>Nuevo usuario</span>
          </button>
      </div>
  </div>
  <nz-table #ordersListTable [nzData]="displayData" 
      (nzCurrentPageDataChange)="currentPageDataChange($event)"
      (nzPageIndexChange)="refreshStatus()"
      (nzPageSizeChange)="refreshStatus()">
      <thead (nzSortChange)="sort($event)" nzSingleSort>
          <tr>
              <!-- <th nzShowSort nzSortKey="id">ID</th> -->
              <th nzShowSort nzSortKey="name">Nombre</th>
              <th nzShowSort nzSortKey="date">Email</th>
              <th nzShowSort nzSortKey="amount">Tipo de usuario</th>
              <th nzShowSort nzSortKey="status">Creado</th>
              <th nzShowSort nzSortKey="status">Estado</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of ordersListTable.data | search:'name':search as count ;  let i=index">
              <!-- <td>#{{item.id}}</td> -->
              <td>
                  <div class="d-flex align-items-center">
                      <nz-avatar [nzSize]="30" nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
                      <h6 class="m-l-10 m-b-0">{{item.name}}</h6>
                  </div>
              </td>
              <td>{{item.Email}}</td>
              <td>{{item.TipoUsuario}}</td>

              <td>{{item.date}}</td>
              <td>
                  <nz-badge *ngIf="item.status == 'approved'" nzStatus="success"></nz-badge>
                  <nz-badge *ngIf="item.status == 'rejected'" nzStatus="error"></nz-badge>
                  <nz-badge *ngIf="item.status == 'pending'"  nzStatus="processing"></nz-badge> 
                  <span class="text-capitalize">{{item.status}}</span>
              </td>
              <td class="text-md-right">
                  <!-- <a [routerLink]="['/apps/e-commerce/product-edit']" class="m-r-5" nz-button nzType="default" nzGhost  nz-tooltip nzTitle="Edit" nzPlacement="bottom">
                      <i nz-icon nzType="edit" theme="outline"></i>
                  </a> -->
                  <button class="m-r-10 " [routerLink]="['usuario/2']" nz-button style="background-color: #FCF3CF !important;"  nzGhost>
                    <i nz-icon nzType="edit" style=" color: #F1C40F !important;" theme="fill"></i>
                  </button>
                  <button class="m-r-10" nz-button nzType="danger" nz-popconfirm nzTitle="Estas seguro de eliminarlo?" (nzOnConfirm)="deleteRow(2)" nzGhost>
                    <i nz-icon nzType="delete" theme="fill"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </nz-table>
</nz-card>
